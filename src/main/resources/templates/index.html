<!DOCTYPE html>
<html xmlns:tf="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Home Page</title>
</head>
<body>
        <div class="container">
            <h1 class="text-center">Todo list</h1>
            <hr />
            <p th:text="|Happy ${today}|"></p>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${todoItems}" th:class="${item.complete} ? 'table-success' : 'table-secondary'">
                        <td>
                            <div class="btn btn-group-sm" role="group">
                                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                            </div>
                        </td>
                        <td th:text="${item.id}">item_id</td>
                        <td th:text="${item.description}">item_description</td>
                        <td th:text="${item.complete}">item_complete</td>
                        <td th:text="${item.createdDate}">item_created_date</td>
                        <td th:text="${item.modifiedDate}">item_modified_date</td>
                    </tr>
                </tbody>

            </table>

            <p><a class="btn btn-success" href="/create-todo">Add a Todo</a></p>
        </div>

        <script th:src="@{/webjars/jquery/3.6.0/jquery/min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min}"></script>
</body>
</html>
